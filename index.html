<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
                <div class="img-placeholder"></div>
                <input type="search" name="search" id="search">
            </div>
            <div class="user">
                <div class="bell">Bell</div>
                <div class="user-pic">User-Pic</div>
                <div class="username">Gavin Pase</div>
            </div>
            <div class="greeting">
                <div class="greeting-pic">User-Pic</div>
                <div class="greeting-text-small">Hi there,</div>
                <div class="greeting-text-big">Gavin Pase (@gavin)</div>
            </div>
            <div class="actions">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-head">Dashboard</div>
            <div class="list-container">
                <ul class="nav">
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Home</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Profile</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Messages</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">History</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Tasks</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Communities</a></li>
                </ul>
            </div>
            <div class="list-container">
                <ul class="branding">
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Settings</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Support</a></li>
                    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="content-container">
            <div class="project-container">
                <div class="project title">Your Projects</div>
                <div class="projects">
                    <div class="one">1</div>
                    <div class="two">2</div>
                    <div class="three">3</div>
                    <div class="four">4</div>
                    <div class="five">5</div>
                    <div class="six">6</div>
                </div>
            </div>
            <div class="announcements-container">
                <div class="announcements title">Announcements</div>
                <div class="announcements">Dummy Announcements Content</div>
            </div>
            <div class="trending-container">
                <div class="trending title">Trending</div>
                <div class="trending">Dummy Trending content</div>
            </div>
        </div>
    </div>
</body>
</html>
